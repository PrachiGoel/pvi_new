<div class="container-fluid page">
  <div class="page__box p-3 mt-2"> Dashboard </div>
  <div class="page__content shadow p-3 position-relative">
      <!-- <div class="page__content-data position-absolute text-center">
          Dashboard contents Goes here
      </div> -->
      <table mat-table [dataSource]="dataSource" class="dashboardTable mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
          <mat-header-cell *matHeaderCellDef>{{disCol}}</mat-header-cell>
          <mat-cell *matCellDef="let element "> {{element[disCol]}}
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
         
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements">
        </mat-paginator>
  </div>
</div>
